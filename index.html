<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion Lang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="content">
      <nav>
        <h1>Minion Language</h1>
      </nav>

      <main>
        <!-- input -->
        <div class="input-section">
          <textarea
            rows="7"
            id="input"
            placeholder="Say something here."
          ></textarea>
          <button>Translate to Minion Lang</button>
        </div>

        <!-- output -->
        <div class="output-section">
          <div>Translation will appear here ðŸ‘‡</div>
          <div id="output"></div>
        </div>
      </main>
    </div>

    <!-- footer -->
    <footer>
      <div>
        <h3>about</h3>
        <p>
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minion speak or Banana language.
        </p>
      </div>
    </footer>

    <!-- source -->
    <script src="./scripts/app.js" type="text/javascript"></script>
  </body>
</html>
